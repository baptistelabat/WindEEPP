         sodipodi:role="line"
         x="720.23883"
         y="376.09439"
         id="tspan3429">         éolien</tspan><tspan
         sodipodi:role="line"
         x="720.23883"
         y="406.09439"
         id="tspan3439">            mécanique</tspan><tspan
