         sodipodi:role="line"
         x="720.23883"
         y="376.09439"
         id="tspan3429">         éolien</tspan><tspan
         sodipodi:role="line"
         x="720.23883"
         y="406.09439"
         id="tspan3439">            mécanique</tspan><tspan
         sodipodi:role="line"
         x="720.23883"
         y="436.09439"
         id="tspan3419">             fluide</tspan><tspan
         sodipodi:role="line"
         x="720.23883"
         y="466.09439"
         id="tspan3421">            électricité</tspan><tspan
         sodipodi:role="line"
         x="720.23883"
         y="496.09439"
         id="tspan3427">          contrôle</tspan><tspan
         sodipodi:role="line"
