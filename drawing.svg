   style="fill:#0000ff;fill-opacity:1"
   id="tspan3375">WindEEPP</tspan>* <tspan
   style="font-size:28px"
   id="tspan3371">du vent à l'électricité transportable</tspan></tspan><tspan
         sodipodi:role="line"
         x="27.142857"
         y="87.315361"
         id="tspan3393"
         style="font-size:16px;fill:#808080;fill-opacity:1"> WIND for creating Ecologic Electricity with Periodic Phases</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:22.5px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="22.84354"
       y="726.05914"
       id="text3367"><tspan
         sodipodi:role="line"
         id="tspan3369"
         x="22.84354"
         y="726.05914"
         style="font-size:20">* vous êtes libre de redéfinir l'acronyme et bien d'autres choses encore ...</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="648.81653"
       y="629.66522"
       id="text3377"><tspan
         sodipodi:role="line"
         id="tspan3379"
         x="648.81653"
         y="629.66522">contacts:</tspan><tspan
         sodipodi:role="line"
         x="648.81653"
         y="659.66522"
         id="tspan3381">franck.kerherve@ec-lille.fr</tspan><tspan
         sodipodi:role="line"
         x="648.81653"
         y="689.66522"
         id="tspan3383">sebastien.coudert@univ-lille1.fr</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="735.39105"
       y="640.04877"
       id="text3385"><tspan
         sodipodi:role="line"
         id="tspan3387"
         x="735.39105"
         y="640.04877" /></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="19.1929"
       y="125.88112"
       id="text3389"><tspan
         sodipodi:role="line"
         id="tspan3391"
         x="19.1929"
         y="125.88112">- utiliser un cerf-volant de traction <tspan
   style="font-size:20px"
   id="tspan3437">(ex.: aile pliable en tissu)</tspan> facilement transportable.</tspan><tspan
         sodipodi:role="line"
         x="19.1929"
         y="155.88112"
         id="tspan3407">- 2 suspentes de traction/direction sont reliées à 2 moteurs/génératrices d'électricité.</tspan><tspan
         sodipodi:role="line"
         x="19.1929"
         y="185.88112"
         id="tspan3409">- controler le cerf-volant pendant les 2 phases:</tspan><tspan
         sodipodi:role="line"
         x="19.1929"
         y="215.88112"
         id="tspan3411"> 1. génération: trajectoire en 8 pour tirer sur les génératrices et produire du courant.</tspan><tspan
         sodipodi:role="line"
         x="19.1929"
         y="245.88112"
         id="tspan3433"> 2. consommation: position quasi-verticale pour enrouler les 2 suspentes.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="23.233534"
       y="459.23148"
       id="text3395"><tspan
         sodipodi:role="line"
         id="tspan3397"
         x="23.233534"
         y="459.23148">missions et objectifs</tspan><tspan
         sodipodi:role="line"
         x="23.233534"
         y="489.23148"
         id="tspan3399"> - définir la solution technique</tspan><tspan
         sodipodi:role="line"
         x="23.233534"
         y="519.23145"
         id="tspan3401"> - convaincre un partenaire</tspan><tspan
         sodipodi:role="line"
         x="23.233534"
         y="549.23151"
         id="tspan3403"> - réaliser un prototype</tspan><tspan
         sodipodi:role="line"
         x="23.233534"
         y="579.23151"
         id="tspan3405"> - libérer le concept</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-weight:normal;fill:#808080;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
