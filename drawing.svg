         id="tspan3419">             fluide</tspan><tspan
         sodipodi:role="line"
         x="720.23883"
         y="466.09439"
         id="tspan3421">            électricité</tspan><tspan
         sodipodi:role="line"
         x="720.23883"
         y="496.09439"
         id="tspan3427">          contrôle</tspan><tspan
         sodipodi:role="line"
         x="720.23883"
